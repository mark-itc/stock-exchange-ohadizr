<body>
<marquee id="marquee"></marquee>
<div class="container mt-5 shadow-lg p-g bg-white rounded">
    <h2 class="mb-4 text-center displat-4">Search Nasdaq Stocks</h2>
    <div id="form"></div>
    <div id="results"></div>
</div>
<script type="module" src="./JS/marquee.js"></script>
<script type="module" src="./JS/searchResult.js"></script>
<script type="module" src="./JS/searchForm.js"></script>
<script>
 
    (async function(){

    const marquee= new Marquee(document.getElementById('marquee'))
    marquee.load()
   
    const form= new SearchForm(document.getElementById('form'))

    const results= new SearchResult(document.getElementById('results'))
    form.onSearch((companies)=>{
        result.renderResult(companies)


    })
    })()
</script>
